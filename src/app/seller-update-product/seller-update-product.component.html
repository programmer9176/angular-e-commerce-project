<div class="auth-box mt-5">
    <h2 class="form-heading">Update Product</h2>
    <p class="successMsg">{{formsMsg}}</p>
    <form class="auth-form" [formGroup]="updateProductForm" (ngSubmit)="updateProduct(updateProductForm.value)">

        <input type="text" class="form-input" formControlName="p_name" placeholder="product name"
            ngModel="{{productData?.p_name}}">

        <input type="number" class="form-input" formControlName="p_price" placeholder="product price"
            ngModel="{{productData?.p_price}}">

        <input type="text" class="form-input" formControlName="p_color" placeholder="product color"
            ngModel="{{productData?.p_color}}">

        <input type="text" class="form-input" formControlName="p_category" placeholder="product category"
            ngModel="{{productData?.p_category}}">

        <input type="text" class="form-input" formControlName="img_url" placeholder="image-url"
            ngModel="{{productData?.img_url}}">

        <textarea name="" id="" rows="2" class="form-input" formControlName="p_description"
            placeholder="product description" ngModel="{{productData?.p_description}}"></textarea>

        <button class="form-btn btn btn-primary">Update Product</button>

    </form>
</div>
